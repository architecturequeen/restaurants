<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4286f4"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Grid -->
  <link rel="stylesheet" href="css/grid.css" type="text/css">
  <!-- Custom -->
  <link rel="stylesheet" href="css/custom.css" type="text/css">
  <!-- Media Queries -->
  <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/under500.css">

  <link rel="manifest" href="./manifest.json">


  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>

  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map of Restaurants">
          <div class="row">
            <div class="col-1-1">
              <div id="map" role="application"></div>
            </div>
          </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="row">
        <div class="col-1-2">
          <!-- Alt tag for restaurant will be populated using javascript. See restaurant_info.js and main.js -->
          <img id="restaurant-img" >
          <p id="restaurant-cuisine"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-1-2">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </div>


    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="row">
          <ul id="reviews-list"></ul>
      </div>

    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmH_1yWhPSJ2napahPRNEoSwsYNFraLAs&libraries=places&callback=initMap"></script>
  <script>
  if ('serviceWorker' in navigator){
    navigator.serviceWorker.register('../sw.js').then(function(){console.log("Service Worker registered")})
  }
  </script>
  <!-- End scripts -->


</body>

</html>
