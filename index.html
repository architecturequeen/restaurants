<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- Custom -->
  <link rel="stylesheet" href="css/custom.css" type="text/css">
   <!-- Media Queries -->
  <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/under500.css">
  <link rel="stylesheet" media="screen and (max-width: 740px)" href="css/under740.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#neighborhoods-select" class="skip-link" > Skip to Filter Restaurants </a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section aria-label="filter restaurants">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="filter restaurants by neighbourhoods" onchange="updateRestaurants()" tab-index="-1">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="filter restuarants by cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSp5XACmoP7xXlTGmmdWol9be8qsAr8ww&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


  <script>
  if ('serviceWorker' in navigator){
    navigator.serviceWorker.register('../sw.js').then(function(){console.log("Service Worker registered")})
  }
  </script>
</body>

</html>
